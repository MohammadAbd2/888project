<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Refresh"  content="60; URL=#{request.contextPath}/home/login.xhtml"/>
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"></h:outputScript>
        <link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css' />
    </h:head>
    <h:body>
        <f:facet name="last">
            <h:outputStylesheet name="style.css" library="css" />
        </f:facet>
        <h:form styleClass="centeredPanel">
            <p:panel header="Updating..." >
                <h:panelGrid  columns="1" cellpadding="5" >
                    <h:outputText value="Site is being updated. Please check again in another few hours."></h:outputText>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</f:view>
</html>
