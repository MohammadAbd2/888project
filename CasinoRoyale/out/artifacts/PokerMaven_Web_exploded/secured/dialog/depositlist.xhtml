<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<f:view>

    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
    <h:outputStylesheet name="style.css" library="css"/>
    <p:panel styleClass="ui-panel">
        <p:fileUpload fileUploadListener="#{parsingCsvFile.handleFileUpload}" mode="advanced"
                      update="msgInfo,formRql" auto="true" sizeLimit="200000" allowTypes="/(\.|\/)(csv)$/" />
        <p:messages id="msgInfo"  showDetail="true" globalOnly="true"/>
    </p:panel>
    <p:panelGrid columns="5">
        <h:form id="formRql" >
            <p:dataTable id="depositDL" var="dl" value="#{depositWaitingList.dpList}"   scrollable="true" scrollHeight="200" style="font-size:small"  styleClass="myTable">

                <p:column style="text-align: center;width: 10%" headerText="Username">
                    <h:outputText value="#{dl.username}" style="color: darkgrey" />
                </p:column>

                <p:column style="text-align: center;width: 30%" headerText="Card Number"  >
                    <h:outputText value="#{dl.cardNumber}" style="color: darkgrey" />
                </p:column>

                <p:column style="text-align: center;width: 14%" headerText="Amount(K)"  >
                    <h:outputText value="#{dl.amount}" />
                </p:column>

                <p:column style="text-align: center" headerText="Date" >
                    <h:outputText value="#{dl.dateRQ}" style="color: darkgrey" />
                </p:column>

                <p:column style="text-align: center;width: 10%" headerText="Status" >
                    <h:outputText value="#{dl.status}" style="color: #{dl.statusColor}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </p:panelGrid>
</f:view>
</html>
